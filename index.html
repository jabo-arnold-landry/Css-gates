<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trial Gates Cloning</title>
    <link rel="stylesheet" href="/src/output.css" />
  </head>
  <body>
    <header class="grid gap-4 md:gap-0">
      <div class="flex items-center justify-between px-5 md:px-4">
        <div class="leading-0.5">
          <span class="relative inline-block font-bold text-2xl">
            Goldsmith
          </span>
          <br />
          <span class="px-6 font-light">university of London</span>
        </div>
        <div class="flex flex-wrap gap-6">
          <span>
            <img
              src="https://www.gold.ac.uk/static/images/new-identity/Nav/Hat_Grey.svg"
              alt="graduate"
            />
          </span>
          <span>
            <img
              src="https://www.gold.ac.uk/static/images/new-identity/Nav/Mag_icon.svg"
              alt="search"
            />
          </span>
        </div>
      </div>
      <nav
        class="flex flex-wrap px-4 gap-3 items-center justify-center lg:justify-end"
      >
        <a href="">study</a>
        <a href="">courses</a>
        <a href="">international</a>
        <div>
          <button>more</button>
        </div>
      </nav>
    </header>
    <main class="relative w-full h-auto">
      <div class="absolute inset-0 z-20">
        <h1 class="text-black">different is what we do</h1>
        <p>discover our exciting degrees</p>
        <section class="grid place-content-start gap-3">
          <button class="bg-gray-300 border-b-2 border-sky-600">
            course finder
          </button>
          <button class="bg-gray-300 border-b-2 border-sky-600">
            Autum Events
          </button>
        </section>
      </div>

      <picture class="">
        <source
          srcset="
            https://www.gold.ac.uk/media/images-by-section/homepage/2024/hero/hero-desktop-rhb-students-walking-(clearing).jpg
          "
          media="(min-width:1155px)"
        />
        <source
          srcset="
            https://www.gold.ac.uk/media/images-by-section/homepage/2024/hero/hero-tablet-rhb-students-walking-(clearing).jpg
          "
          media="(min-width:670px) and (max-width:1155px)"
          class="w-full overflow-x-hidden"
        />
        <img
          src="https://www.gold.ac.uk/media/images-by-section/homepage/2024/hero/hero-mobile-rhb-students-walking-(clearing).jpg"
          alt=""
          class="w-full h-auto object-cover"
        />
      </picture>
      <div
        class="absolute inset-0 bg-blue-900 opacity-[0.3] z-10 pointer-events-none"
      ></div>
    </main>
  </body>
</html>
