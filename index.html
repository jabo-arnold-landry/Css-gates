<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloning Gate</title>
    <link rel="stylesheet" href="/src/output.css" />
  </head>
  <body>
    <header class="relative">
      <nav
        class="bg-linear-to-b from-neutral-950 to-neutral-10 flex items-center justify-between px-3 py-5"
      >
        <img
          src="https://www.capgemini.com/wp-content/themes/capgemini2025/assets/images/capgeminiWhite.svg"
          alt="logo"
          class="w-32"
        />
        <div class="mobile-icons flex gap-5 md:hidden">
          <img
            width="50"
            height="50"
            src="https://img.icons8.com/ios-glyphs/50/search.png"
            alt="search"
            class="size-5"
          />
          <img
            width="50"
            height="50"
            src="https://img.icons8.com/ios-glyphs/50/menu--v3.png"
            alt="menu"
            class="size-5"
          />
        </div>
      </nav>
      <section class="hero-section-image h-screen w-full">
        <picture class="block overflow-hidden md:hidden">
          <source
            media="(min-width: 992)"
            srcset="
              https://www.capgemini.com/wp-content/uploads/2025/10/2025-10-24_IQ_dotcom-banner_2880x1800px_v168.jpg?w=1440&quality=70 1x,
              https://www.capgemini.com/wp-content/uploads/2025/10/2025-10-24_IQ_dotcom-banner_2880x1800px_v168.jpg?w=2880&quality=70 2x
            "
          />
          <source
            media="(min-width: 768px)"
            srcset="
              https://www.capgemini.com/wp-content/uploads/2025/10/2025-10-24_IQ_dotcom-banner_2880x1800px_v168.jpg?w=768&quality=70  1x,
              https://www.capgemini.com/wp-content/uploads/2025/10/2025-10-24_IQ_dotcom-banner_2880x1800px_v168.jpg?w=1536&quality=70 2x
            "
          />
          <source
            media="(min-width: 0)"
            srcset="
              https://www.capgemini.com/wp-content/uploads/2025/10/2025-10-24_IQ_dotcom-banner_2880x1800px_v168.jpg?w=430&quality=55  1x,
              https://www.capgemini.com/wp-content/uploads/2025/10/2025-10-24_IQ_dotcom-banner_2880x1800px_v168.jpg?w=1152&quality=70 2x
            "
          />
          <img
            src="https://www.capgemini.com/wp-content/uploads/2025/10/2025-10-24_IQ_dotcom-banner_2880x1800px_v168.jpg"
            alt="hero-image"
            decoding="async"
            class="absolute top-0 left-0 z-[-1] w-full h-[70vh] object-cover"
          />
        </picture>
        <video
    class="hidden md:block absolute top-0 left-0 z-[-1] w-full h-[70vh] object-cover"
    autoplay
    muted
    loop
    playsinline
  >
    <source
      src="https://www.capgemini.com/wp-content/uploads/2025/09/CAPGEMINI_MAKEITREAL_5s_VI_SKYSPORTS-final_v1.mp4"
      type="video/mp4"
    />
      </section>
    </header>

      <section class="hero-section">
        <img src="#" alt="hero-section-image" />
        <video muted loop>
          <source src="#" />
        </video>
      </section>
    </main> -->
  </body>
</html>
